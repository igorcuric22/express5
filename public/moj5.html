 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Camera to Server</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="start-record">Start Recording</button>
    <button id="stop-upload">Stop Recording and Upload</button>

    <script>
        let mediaRecorder;
        let recordedBlobs;
        let mediaSource;
        let sourceBuffer;

        const video = document.querySelector('video');
        const startRecordButton = document.getElementById('start-record');
        const stopUploadButton = document.getElementById('stop-upload');

        async function init() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            const options = { mimeType: 'video/webm; codecs=vp9' };
            recordedBlobs = [];
            mediaRecorder = new MediaRecorder(stream, options);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data && event.data.size > 0) {
                    recordedBlobs.push(event.data);
                }
            };

            mediaRecorder.onstop = async () => {
                const blob = new Blob(recordedBlobs, { type: 'video/webm' });
                video.src = window.URL.createObjectURL(blob);

                const formData = new FormData();
                formData.append('video', blob, 'video.webm');

                const STREAM_NAME = 'example';
                await fetch(`http://localhost:3000/upload/${STREAM_NAME}`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Content-Type': 'video/webm'
                    }
                });

                alert('Video uploaded successfully!');
            };
        }

        startRecordButton.addEventListener('click', () => {
            mediaSource = new MediaSource();
            mediaSource.addEventListener('sourceopen', handleSourceOpen, false);
            video.src = window.URL.createObjectURL(mediaSource);

            mediaRecorder.start();
        });

        stopUploadButton.addEventListener('click', () => {
            mediaRecorder.stop();
        });

        function handleSourceOpen() {
            sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp9"');
        }

        init();
    </script>
</body>
</html>
